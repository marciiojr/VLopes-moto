<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voltes Motos | Acessórios e Peças de Alta Performance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    /* Fundo com imagem da moto */
    .bg-moto {
      background-image: url('https://p4.wallpaperbetter.com/wallpaper/909/149/238/vehicles-motorcycle-motogp-hd-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    /* Canvas de luzes animadas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(15px);
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(50px);
      background: rgba(0, 0, 0, 0.4);
      animation: pulse 10s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.15; }
    }
  </style>
</head>
<body class="relative min-h-screen w-full text-white bg-moto">

  <canvas id="beams"></canvas>
  <div class="overlay"></div>

  <!-- Conteúdo principal -->
  <div class="relative z-10 flex h-screen items-center justify-center text-center px-4">
    <div class="flex flex-col gap-6">
      <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight drop-shadow-lg">
        Voltes <span class="text-red-500">Motos</span>
      </h1>
      <p class="text-lg md:text-2xl text-gray-200 max-w-2xl mx-auto leading-snug">
        Acessórios, peças e performance de alto nível para sua moto.  
        Sinta o poder. Sinta a liberdade.
      </p>
      <div class="flex justify-center gap-4 mt-6">
        <a href="#produtos" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full text-lg font-semibold transition">
          Conheça nossos produtos
        </a>
        <a href="#contato" class="border border-white/40 hover:bg-white/10 px-6 py-3 rounded-full text-lg font-semibold transition">
          Fale conosco
        </a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("beams");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    class Beam {
      constructor(width, height) {
        this.reset(width, height);
      }

      reset(width, height) {
        this.x = Math.random() * width * 1.5 - width * 0.25;
        this.y = Math.random() * height * 1.5 - height * 0.25;
        this.width = 30 + Math.random() * 60;
        this.length = height * 2.5;
        this.angle = -35 + Math.random() * 10;
        this.speed = 0.6 + Math.random() * 1.2;
        this.opacity = 0.12 + Math.random() * 0.16;
        this.hue = 10 + Math.random() * 60; // tons avermelhados
        this.pulse = Math.random() * Math.PI * 2;
        this.pulseSpeed = 0.02 + Math.random() * 0.03;
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate((this.angle * Math.PI) / 180);

        const pulsingOpacity = this.opacity * (0.8 + Math.sin(this.pulse) * 0.2);
        const gradient = ctx.createLinearGradient(0, 0, 0, this.length);

        gradient.addColorStop(0, `hsla(${this.hue}, 85%, 55%, 0)`);
        gradient.addColorStop(0.2, `hsla(${this.hue}, 85%, 55%, ${pulsingOpacity * 0.5})`);
        gradient.addColorStop(0.5, `hsla(${this.hue}, 85%, 55%, ${pulsingOpacity})`);
        gradient.addColorStop(0.8, `hsla(${this.hue}, 85%, 55%, ${pulsingOpacity * 0.5})`);
        gradient.addColorStop(1, `hsla(${this.hue}, 85%, 55%, 0)`);

        ctx.fillStyle = gradient;
        ctx.fillRect(-this.width / 2, 0, this.width, this.length);
        ctx.restore();
      }

      update(canvasHeight) {
        this.y -= this.speed;
        this.pulse += this.pulseSpeed;
        if (this.y + this.length < -100) {
          this.y = canvasHeight + 100;
        }
      }
    }

    const beams = Array.from({ length: 30 }, () => new Beam(canvas.width, canvas.height));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.filter = "blur(35px)";

      beams.forEach((beam) => {
        beam.update(canvas.height);
        beam.draw(ctx);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
